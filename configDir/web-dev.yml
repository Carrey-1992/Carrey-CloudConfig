spring:
  profiles:
    include: dev-eureka,dev-logback,dev-rabbitMq
  #spring.cloud.bus相关配置
  cloud:
    bus:
      enabled: true
      trace:
        enabled: true

management:
  endpoints:
    web:
      exposure:
        include: bus-refresh
  #动态刷新配置 ---需要忽略权限拦截
  security:
    enabled: false

name: web-carrey
